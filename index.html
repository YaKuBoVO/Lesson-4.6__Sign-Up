<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <title>Lesson-Sign-Up4.6</title>
</head>

<body>
   <section id="parentSection">

      <div class="container" id="container">

         <div class="container-left" id="container-left">
            <h1 class="heading-title__left">One of us?</h1>
            <p>if you already has an account, <br> just sign in. We've missed you!</p>

            <button type="button" class="btn-left">SIGN IN</button>
         </div>


         <div class="form-container__right signUp-container__right">
            <h1>Time to feel like home,</h1>
            
            <form action="#" class="form-control">
               <input type="text" id="name" name="name" placeholder="NAME"> <br>

               <input type="email" name="emil" id="input-email" placeholder="EMAIL"> <br>

               <input type="password" name="password" id="inputpassword" placeholder="PASSWORD"> <br>

               <button type="submit" class="submitBtn" id="submitBtn">SIGN UP</button> <br>

               <button type="button" id="socialButton">john with <span>facebook</span></button>
            </form>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
</body>

</html>
