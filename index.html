<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <title>Lesson-Sign-Up4.6</title>
</head>

<body>
   <div class="cont">
      <div class="form sign-in">
         <h2>Welcome back</h2>
         <label>
            <span>Name</span>
            <input type="text" />
         </label>
         <label>
            <span>Email</span>
            <input type="email" />
         </label>
         <label>
            <span>Password</span>
            <input type="password" />
         </label>
         <button type="button" class="submit">Sign In</button>
         <button type="button" class="fb-btn">John with <span>facebook</span></button>
      </div>


      <div class="left-Ctn" id="left-Ctn">
         <div class="img">
            <div class="img__text m--up">
               <h2>New here?</h2>
               <p>if you already has an account, <br> just sign in. We've missed you!</p>
            </div>
            <div class="img__text m--in">
               <h2 class="heading-title__left">One of us?<h2>
                     <p>Sign up and discover great <br> amount of new opportunities!</p>
            </div>
            <div class="img-btn">
               <span class="m--up">Sign Up</span>
               <span class="m--in">Sign In</span>
            </div>
         </div>

         <div class="form sign-up">
            <h2>Time to feel like home</h2>
            <label>
               <span>Name</span>
               <input type="text" />
            </label>
            <label>
               <span>Email</span>
               <input type="email" />
            </label>
            <label>
               <span>Password</span>
               <input type="password" />
            </label>
            <button type="button" class="submit">Sign Up</button>
            <button type="button" class="fb-btn">John with <span>facebook</span></button>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
